<section class="form-wrapper">
    <h1 class="heading">Look up a patient</h1>
    <form (ngSubmit)="onSubmit()" #formData="ngForm">
        <div class="patient-data">
            <div class="form-group">
                <input placeholder="First Name" class="form-control" type="text" ngModel name="firstName"
                    pattern="[a-zA-Z ]*" #firstName="ngModel">
                <span class="error-message" *ngIf="!firstName.valid && firstName.touched">This field cannot contain
                    non-alphabetic
                    characters</span>
            </div>
            <div class="form-group">
                <input placeholder="Last Name" class="form-control" type="text" ngModel name="lastName"
                    pattern="[a-zA-Z ]*" #lastName="ngModel">

                <span class="error-message" *ngIf="!lastName.valid && lastName.touched">This field cannot contain
                    non-alphabetic
                    characters</span>
            </div>
            <div class="form-group">
                <button class="button" [disabled]="!formData.valid" type="submit">Search</button>
            </div>
        </div>
    </form>
</section>
