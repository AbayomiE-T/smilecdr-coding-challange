<form (ngSubmit)="onSubmit()" #formData="ngForm">
    <div class="patient-data">
        <div class="form-group">
            <label for="firstname">First name</label>
            <input class="form-control" type="text" id="firstname" ngModel name="firstname" pattern="[a-zA-Z ]*"
                #firstName="ngModel">
            <span *ngIf="!firstName.valid && firstName.touched">This field cannot contain non-alphabetic
                characters</span>
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input class="form-control" type="text" id="lastname" ngModel name="lastname" pattern="[a-zA-Z ]*"
                #lastName="ngModel">

            <span *ngIf="!lastName.valid && lastName.touched">This field cannot contain non-alphabetic characters</span>
        </div>
    </div>
    <button [disabled]="!formData.valid" type="submit">Search</button>
</form>
